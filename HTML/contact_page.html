<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Project Interior/Images/Logo.jpg">
  <title>Captivate Interiors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #437bd3;" class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <section>
    <div class="container-fluid text-center">
      <div class="row ">
        <div class="col-md-4" style="background-color: #437bd3">
          <img width="100" height="100" src="/Project Interior/Images/Logo.jpg" class="float-start">
        </div>
        <div class="col-md-4 d-flex justify-content-center align-self-center" style="background-color: #437bd3">
          <h1>Captivate Interiors</h1>
        </div>
        <div class="col-md-4" style="background-color: #437bd3">
        </div>
      </div>
    </div>
  </section>

  <!-- Navbar -->
  <section>
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center border-top border-bottom border-white">
      <ul class="nav nav-fill">
        <li class="nav-item">
          <a class="nav-link active" href="/Project Interior/HTML/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Project Interior/HTML/about_page.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/Project Interior/HTML/shop_page.html">Shop</a>
        </li>
      </ul>
    </nav>
  </section>

  <!-- Contact Information -->
  <section>
    <div class="container-fluid">
      <h1 id="contactUs" class="display-1 text-center" onclick="changeContactUs()">Contact Us</h1>
      <address id="contactInformation">
        <strong onmouseover="moveContactRight()">Captivate Interiors</strong>
        <br>
        93 Ward Street
        <br>
        Inner Kati Gisborne 4010
        <br>
        <abbr title="Phone" onmouseover="moveContactRight()">Phone:</abbr>
        (021) 2686 576
        <br>
        <abbr title="Email" onmouseover="moveContactRight()">Email:</abbr>
        CaptivateInteriors@captivate.co.nz
        <br>
        <abbr title="Fax" onmouseover="moveContactRight()">Fax:</abbr>
        0508 500 499
    </div>
    </address>
  </section>

  <section>
    &nbsp;
    <!-- Whitespace -->
    <div class="form-control">
      <div class="mb-3 mt-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="first_name" class="form-control" id="first_name" placeholder="Enter First Name..."
          name="first_name">
      </div>
      <div class="mb-3 mt-3">
        <label for="last_name" class="form-label">First Name:</label>
        <input type="last_name" class="form-control" id="last_name" placeholder="Enter Last Name..." name="last_name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"> Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email..." name="email">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject:</label>
        <input type="subject" class="form-control" id="subject" placeholder="Enter Subject..." name="subject">
      </div>
      <div class="form">
        <label for="textarea">Message</label>
        <textarea class="form-control" id="textarea" rows="5" style="resize: none;"
          placeholder="Enter Message..."></textarea>
        &nbsp;
        <!-- Whitespace -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </section>

  <!-- Footer -->
  <div class="container-fluid mt-0 mb-0 text-center bg-dark mt-auto">
    <div class="row">
      <footer>
        <ul>
          <li style="display: inline-block; padding-right: 10px;"><a href="https://www.facebook.com/"><img
                src="/Project Interior/Images/Facebook.png" alt="facebook" height="55"></a></li>
          <li style="display: inline-block; padding-right: 10px;"><a href="https://twitter.com/"><img
                src="/Project Interior/Images/Twitter.png" alt="twitter" height="55"></a></li>
          <li style="display: inline-block; padding-right: 10px;"><a href="https://www.instagram.com/"><img
                src="/Project Interior/Images/Instagram.png" alt="instagram" height="55"></a></li>
          <li style="display: inline-block; padding-right: 10px;"><a href="https://www.linkedin.com/"><img
                src="/Project Interior/Images/LinkedIn.png" alt="linkedin" height="55"></a></li>
        </ul>
      </footer>
    </div>
  </div>

  <script>
    function changeContactUs() {
      var Contact_Us = document.getElementById('contactUs')

      if (Contact_Us.style.color == "") {
        Contact_Us.style.color = "Yellow";
        Contact_Us.style.fontSize = "200px";
      }
      else {
        Contact_Us.style.color = "";
        Contact_Us.style.fontSize = "90px";
      }
    }

    function moveContactRight() {
      var Contact_Information = document.getElementById('contactInformation')

      if (Contact_Information.style.textAlign == "") {
        Contact_Information.style.textAlign = "end";
      }
      else {
        Contact_Information.style.textAlign = "";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
